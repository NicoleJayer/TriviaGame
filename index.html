<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Disney Trivia Game</title>
  <link rel="stylesheet" type="text/css" href="../TriviaGame/assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../TriviaGame/assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>


<!-- beginning of start container -->



<div class="startcontainer">
<div class="row">

<!-- spacer -->
  <div class="col-md-2">&nbsp;</div>

<!-- main container -->

  <div class="col-md-8" id="maincontainer">

  <div class="clearFix">
  <div><img id="disneylogo" src="../TriviaGame/assets/images/disneylogo.png" height="200px" width="500px"></div>
    <div><p>Trivia â™¡ Game</p></div>
    <div><button type='button' class='start'>Start Game</button></div>
  </div>

  </div>

<!-- spacer -->
  <div class="col-md-2">&nbsp;</div>
</div>
</div>



<!-- end of start container -->






<!-- start of main game container -->

<div class="maincontainer">
<div class="row">

<!-- spacer -->
  <div class="col-md-2">&nbsp;</div>

<!-- main container -->

  <div class="col-md-8" id="maincontainer">


  <div class="clearFix">
    <div><p class="question"></p></div>
      <div id="show-number"></div>

  <div id="questionboxqone">

    <div id="answeroneqone"></div>
    <div id="answertwoqone"></div>
    <div id="answerthreeqone"></div>
    <div id="answerfourqone"></div>

  </div>

  <div id="questionboxqtwo">

    <div id="answeroneqtwo"></div>
    <div id="answertwoqtwo"></div>
    <div id="answerthreeqtwo"></div>
    <div id="answerfourqtwo"></div>

  </div>

  <div id="questionboxqthree">

    <div id="answeroneqthree"></div>
    <div id="answertwoqthree"></div>
    <div id="answerthreeqthree"></div>
    <div id="answerfourqthree"></div>

  </div>

  <div id="questionboxqfour">

    <div id="answeroneqfour"></div>
    <div id="answertwoqfour"></div>
    <div id="answerthreeqfour"></div>
    <div id="answerfourqfour"></div>

  </div>

  <div id="questionboxqfive">

    <div id="answeroneqfive"></div>
    <div id="answertwoqfive"></div>
    <div id="answerthreeqfive"></div>
    <div id="answerfourqfive"></div>

  </div>
    </div>

  </div>

<!-- spacer -->
  <div class="col-md-2">&nbsp;</div>
</div>
</div>


<!-- end of main game container -->








<!-- start of correctpage container -->


<div class="correctpage">
<div class="row">

<!-- spacer -->
  <div class="col-md-2">&nbsp;</div>

<!-- main container -->

  <div class="col-md-8" id="maincontainer">

  <div class="clearFix">
    <div id="correctanswer"><p></p></div>
    <div class="gif"></div>
  </div>

  </div>

<!-- spacer -->
  <div class="col-md-2">&nbsp;</div>
</div>
</div>

<!-- end of correct page container -->








<!-- start of incorrect page container  -->


<div class="incorrectpage">
<div class="row">

<!-- spacer -->
  <div class="col-md-2">&nbsp;</div>

<!-- main container -->

  <div class="col-md-8" id="maincontainer">

  <div class="clearFix">
    <div id="incorrectanswer"><p></p></div>
    <div class="gif"></div>
  </div>

  </div>

<!-- spacer -->
  <div class="col-md-2">&nbsp;</div>
</div>
</div>


<!-- end of incorrect page container  -->





<!-- start of endgame page container  -->


<div class="endpage">
<div class="row">

<!-- spacer -->
  <div class="col-md-2">&nbsp;</div>

<!-- main container -->

  <div class="col-md-8" id="maincontainer">

  <div class="clearFix">
    <p>Congratulations! You finished the game.</p>
    <div id="correctpoints"><p></p></div>
    <div id="incorrectpoints"><p></p></div>

    <p id="resetText">Press the reset button to try again.</p>
    <div><button type='button' class='reset'>Reset Game</button></div>
  </div>

  </div>

<!-- spacer -->
  <div class="col-md-2">&nbsp;</div>
</div>
</div>


<!-- end of endgame page container  -->








<script src="../TriviaGame/assets/javascript/app.js" type="text/javascript"></script>
</body>
